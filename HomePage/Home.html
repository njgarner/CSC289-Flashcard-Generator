<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Varela+Round&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar Section -->
    <header>
        <div class="top-bar">
            <p>Flash Card Generator</p>
            <div class="login-content">
                <button class="button">Login</button>
                <button class="button">Sign Up</button>
            </div>
        </div>
    </header>
    <!-- Vertical Navigation Bar -->
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Settings</a>
        <a href="#">Create Flashcards</a>
        <a href="#">Study Flashcards</a>
        <a href="#">Library</a>
    </div>
    <!-- Main Content Section -->
    <div class="content">
        <!--Flashcard Display Area -->
        <div class="flashcard patrick-hand-regular">
            <p>Test Text</p>
            <!-- Text will be displayed here -->
        </div>
        
        <!-- Left and Right Navigation Buttons -->
        <div class="button">
            <button id="left-button">Previous</button>
            <button id="right-button">Next</button>
        </div>
        
        <!-- Random Flashcard Button -->
        <div class="button">
            <button id="rand-button">Random</button>
        </div>
    </div>
</body>
</html>
