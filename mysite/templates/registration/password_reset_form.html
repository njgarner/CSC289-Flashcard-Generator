{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block main %}
<h2 class="page-title">Password Reset</h2>
<div class="content">
  <div class="form-content">
    <p>Enter your email address to reset your password.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
    <button type="submit">Reset Password</button>
    </form>
  </div>
</div>
{% endblock main %}
