<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Varela+Round&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Top Bar Section -->
    <header>
        <div class="top-bar">
            <p>Flash Card Generator</p>
            <div class="login-content">
                {% if user.is_authenticated %}
                    <!-- Proper logout form -->
                    <form method="post" action="{% url 'logout_user' %}">
                        {% csrf_token %}
                        <button class="button" type="submit">Logout</button>
                    </form>
                {% else %}
                    <button class="button" onclick="window.location.href='{% url 'login_user' %}'">Login</button>
                    <button class="button" onclick="window.location.href='{% url 'signup_user' %}'">Sign Up</button>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Vertical Navigation Bar -->
    <div class="nav-bar">
        <a href="{% url 'home' %}">Study Time</a>
        <a href="{% url 'create_flashcard' %}">Create Flashcards</a>
        <a href="{% url 'library_view' %}">Library</a>
        <a href="{% url 'settings' %}">Settings</a>
    
        <!-- Dropdown for Recent/Favorite Decks -->
        <div class="dropdown">
            <button class="dropbtn">Favorite Decks</button>
            <div class="dropdown-content">
                <a href="#">Test</a>
                <a href="#">Test2</a>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact">
            <p>Contact us!</p>
        </div>
    </div>

    <!-- Main Content Section -->
    <h1 class="page-title">Study Time!</h1>
    <div class="content">
        <div class="flashcard-display">
            <!-- Left and Right Navigation Buttons -->
            <div class="button">
                <button id="previous" onclick="alert('switches to previous card')">Previous</button>
                <button id="rand-button" onclick="alert('switches to random card in deck')">Random</button>
                <button id="next" onclick="alert('switches to next card')">Next</button>
            </div>
        
            <!-- Flashcard Display Area -->
            <div class="flashcard patrick-hand-regular">
                <p>Test Text</p>
            </div>

            <!-- Flip card button -->
            <div class="button">
                <button id="flip-button" onclick="alert('flips card over')">Flip</button>
            </div>
        </div>
    </div>
</body>
</html>
