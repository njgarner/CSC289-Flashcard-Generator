{% extends 'base.html' %}

{% block title %}Quiz Results - Flashlite{% endblock %}

{% block main %}

{% load static %}

<div class="content">
    <h1>Quiz Results</h1>

    {% if already_taken %}
        <p>You have already taken this quiz.</p>
    {% endif %}

    <p>You scored {{ score }} out of {{ total }}.</p>
    <a href="{% url 'view_classroom' classroom.id %}" class="btn btn-primary">Back to Classroom</a>
</div>
{% endblock %}
