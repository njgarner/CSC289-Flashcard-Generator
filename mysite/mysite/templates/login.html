<html>
    
<head>
<title>Login</title>
{% load static %}
<link rel="stylesheet"  href="{% static 'user_auth.css' %}">
</head>
<body>
<header>
<div class="navigation-div"></div>
<h1>Flash Card Generator</h1>
</header>
<div class="auth-div"><br><br>
<h2 id="auth-heading">Login</h2><br>
<form method="POST" class="form-group">
    {% csrf_token %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert
        alert-warning
        alert-dismissible fade show
        " role="alert">
        {{ message }}
        <button type="button" class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></button>
      {% endfor %}
    {% endif %}
<input type="text"  id="username-input" name="username" required placeholder="Enter username"><br><br>
<input type="password" id="password-input" name="password" required placeholder="Enter password"><br><br>
<button type="submit" class="btn btn-successs">Login</button><br><br><br>
</form>
<a href="{% url 'signup_user' %}">Don't have an account? Sign Up Here!</a>
</div>
</body>

</html>
