<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_auth.css' %}">
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    
        .closebtn {
            margin-left: 15px;
            color: inherit;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
    
        .closebtn:hover {
            color: black;
        }
        </style>
</head>
<body>
<header>
    <div class="navigation-div"></div>
    <h1>Flashlite</h1>
</header>
<div class="auth-div"><br><br>
    <h2 id="auth-heading">Login</h2><br>

    <!-- Display Messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% endif %}">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="{% url 'user_login' %}" class="form-group">
        {% csrf_token %}
        <input type="text" id="username-input" name="username" minlength="6" maxlength="30" required 
            placeholder="Enter username" value="{{ username|default:'' }}"><br><br>
        <input type="password" id="password-input" name="password" required placeholder="Enter password"><br><br>
        <button type="submit" class="btn btn-success">Login</button><br><br><br>
    </form>

    <!-- Links -->
    <a href="{% url 'signup_user' %}">Don't have an account? Sign Up Here!</a><br><br>
    <a href="{% url 'password_reset' %}">Forgot your password? Reset it Here!</a>
</div>
</body>
</html>
