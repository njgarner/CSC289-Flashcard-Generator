<html>
<head>
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_auth.css' %}">
</head>
<body>
<header>
    <div class="navigation-div"></div>
    <h1>Flashlite</h1>
</header>
<div class="auth-div"><br><br>
    <h2 id="auth-heading">Sign Up</h2><br>

    <!-- Display Messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% endif %}">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

        <!-- Signup Form -->
        <form method="POST" action="{% url 'signup_user' %}">
            {% csrf_token %}
        
            <label for="username-input">Username:</label>
            <input type="text" id="username-input" name="username" minlength="6" maxlength="30" required 
                placeholder="Enter username" value="{{ username|default:'' }}"><br><br>
        
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email" required 
                placeholder="Enter email" value="{{ email|default:'' }}"><br><br>
        
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" name="password" required placeholder="Enter password"><br><br>
        
            <label for="password-confirm-input">Confirm Password:</label>
            <input type="password" id="password-confirm-input" name="password_confirm" required 
                placeholder="Confirm password"><br><br>

            <label for="role-input">Role:</label>
            <select id="role-input" name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select><br><br>
        
            <button type="submit">Sign Up</button>
        </form>
        
        <!-- Links -->
        <a href="{% url 'login_user' %}">Already have an account? Login here!</a>

</div>
</body>
</html>
