
# Python Django
# Test a Django project on multiple versions of Python.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  name: adoagent
  demands:
    - Agent.name -equals adoagent

stages:
  - stage: RunTests
    jobs:
      - job: RunTests
        workspace:
          clean: all
        steps:
          - checkout: self
          - script: |
              sudo apt update
              sudo apt install -y python3-venv
              python3 -m venv env
              source env/bin/activate
              python3 -m pip install --upgrade pip setuptools wheel
              python3 -m pip install django pytest pytest-django celery pandas pymysql
              cd mysite/mysite
              pytest
            displayName: 'Run Tests'
  - stage: DeployApplication
    jobs:
      - job: DeployApplication
        workspace:
          clean: all
        steps:
          - checkout: self
          - script: |
              sudo systemctl stop flashcardapp.service
              sudo rm -rf /opt/flashcardapp/*
              sudo cp -r mysite/* /opt/flashcardapp/
              sudo chmod -R 755 /opt/flashcardapp
              sudo chown -R flashcardapp:flashcardapp /opt/flashcardapp
              cd /opt/flashcardapp
              python manage.py makemigrations
              python manage.py migrate
              sudo systemctl start flashcardapp.service
              sudo systemctl status flashcardapp.service
            displayName: 'Deploy Application'

