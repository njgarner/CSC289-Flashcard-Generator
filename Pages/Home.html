<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Flashcard Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar Section -->
    <header>
        <div class="top-bar">
            <a href="Home.html"><p class="flashlite-title">FlashLite</p></a>
            <img src="flashlitelogo.png" alt="FlashLite Logo" class="logo">
            <div class="login-content">
                <button class="button" onclick="alert('Switching to login page')">Login</button>
                <button class="button" onclick="alert('Switching to sign-up page')">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Vertical Navigation Bar -->
    <div class="nav-bar">
        <a href="Home.html">Study Time</a>
        <a href="Create.html">Create Flashcards</a>
        <a href="Library.html">Library</a>
        <a href="Settings.html">Settings</a>
        <div class="dropdown">
            <button class="dropbtn">Favorite Decks</button>
            <div class="dropdown-content">
                <a href="#">Test</a>
                <a href="#">Test2</a>
            </div>
        </div>
        <!-- Contact link now correctly points to About Us page -->
        <div class="contact">
            <a href="About_Us.html"><p>Contact us!</p></a>
        </div>
    </div>

    <!-- Main Content Section -->
    <h1 class="page-title"><u>Study Time!</u></h1>
    <div class="content">
        <div class="flashcard-display">
            <!-- Left and Right Navigation Buttons -->
            <div class="button">
                <button id="previous" onclick="alert('Switches to previous card')">Previous</button>
                <button id="rand-button" onclick="alert('Switches to random card in deck')">Random</button>
                <button id="next" onclick="alert('Switches to next card')">Next</button>
            </div>

            <!-- Flashcard Display Area -->
            <div class="flashcard patrick-hand-regular">
                <p>Test Text</p>
            </div>

            <!-- Flip card button -->
            <div class="button">
                <button id="flip-button" onclick="alert('Flips card over')">Flip</button>
            </div>
            
        </div>
        <div class="terms-container">
            <a href="terms.html">
                <button class="terms-button">Terms and Conditions</button>
            </a>
        </div>
        <footer class="footer">
            <p>&copy; 2025 FlashLite. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
