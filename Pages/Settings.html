<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Flashcard Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar Section -->
    <header>
        <div class="top-bar">
            <a href="Home.html"><p class="flashlite-title">FlashLite</p></a>
            <div class="login-content">
                <button class="button" onclick="alert('Switching to login page')">Login</button>
                <button class="button" onclick="alert('Switching to sign-up page')">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Vertical Navigation Bar -->
    <div class="nav-bar">
        <a href="Home.html">Study Time</a>
        <a href="Create.html">Create Flashcards</a>
        <a href="Library.html">Library</a>
        <a href="Settings.html">Settings</a>
        <div class="dropdown">
            <button class="dropbtn">Favorite Decks</button>
            <div class="dropdown-content">
                <a href="#">Test</a>
                <a href="#">Test2</a>
            </div>
        </div>
        <!-- Contact link now correctly points to About Us page -->
        <div class="contact">
            <a href="About_Us.html"><p>Contact us!</p></a>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1 class="page-title"><u>Settings</u></h1>
        
        <!-- UserName -->
        <div class="setting-item">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="currentUsername">
        </div>

        <!-- Email -->
        <div class="setting-item">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="user@example.com">
        </div>

        <hr>

        <!-- Change Password -->
        <div class="setting-item">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="setting-item">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div class="setting-item">
            <button class="button" onclick="alert('Password changed')">Change Password</button>
        </div>

        <hr>

        <!-- Delete Account -->
        <div class="setting-item">
            <button class="delete-button" onclick="confirm('Delete Account?')">Delete Account</button>
        </div>

        <!-- Terms and Conditions Button -->
        <div class="terms-container">
            <a href="terms.html">
                <button class="terms-button">Terms and Conditions</button>
            </a>
        </div>
        <footer class="footer">
            <p>&copy; 2025 FlashLite. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
